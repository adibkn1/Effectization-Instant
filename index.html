<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Experience</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f7;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 40px 20px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #1d1d1f;
        }
        p {
            font-size: 17px;
            line-height: 1.5;
            color: #515154;
            margin-bottom: 30px;
        }
        .banner {
            background-color: #0071e3;
            color: white;
            padding: 15px 30px;
            border-radius: 18px;
            display: inline-block;
            font-weight: 500;
            text-decoration: none;
            margin-top: 20px;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="image.png" alt="App Icon" class="logo">
        <h1>Scan with iPhone or iPad</h1>
        <p>This AR experience is available as an App Clip. Use your device camera to scan this page or tap the button below.</p>
        <a href="https://adagxr.com/card/ar1" class="banner">Open AR Experience</a>
    </div>
</body>
</html>
